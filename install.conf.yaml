- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.alacritty.yml: alacritty.yml
    ~/.bashrc: dot_bashrc
    ~/.p10k.zsh: p10k/p10k.zsh
    ~/.zshrc: zsh/zshrc
    ~/.config/nvim: nvim 

- create:
    - ~/.config/nvim 

- shell:
  - [git submodule update --init --recursive, Installing submodules]
