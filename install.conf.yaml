- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.alacritty.yml: alacritty/alacritty.yml
    ~/.bashrc: 
      path: dot_bashrc
      force: true
    ~/.p10k.zsh: p10k/p10k.zsh
    ~/.zshrc: 
      relink: true
      path: zsh/zshrc
      force: true
    ~/.config/nvim: nvim 

- create:
    - ~/.config/nvim 

- shell:
  - [git submodule update --init --recursive, Installing submodules]
